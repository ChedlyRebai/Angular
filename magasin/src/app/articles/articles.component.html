<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <h1>Liste des articles</h1>
      <table width="100%">
        <thead>
          <tr>
            <th>Code</th>
            <th>Libellé</th>
            <th>Categorie</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Approvisionner</th>
            <th>Date insertion</th>

          </tr>
        </thead>
        <tbody *ngFor="let article of tab_art">
          <tr>
            <td>{{article.codea}}</td>
            <td>{{article.libelle }}</td>
            <td>{{article.categ!.nomCat}}</td>
            <td>{{article.prix | number : '1.3'}}</td>
            <td>{{article.qte}}</td>
            <td *ngIf="article.qte ==0" [ngStyle]="zeroStyle">Non</td>
            <td *ngIf="article.qte !=0">Oui</td>
            <td>{{article.dateAjout | date:'dd/MM/yyyy'}}</td>

            <td>
              <a class="btn btn-danger" (click)="suppArticle(article)"><img src="../assets/img/delete.png" alt="erreur"
                  height="32" width="32"></a>
              <a class="btn btn-warning" [routerLink]="['/updateArticle',article.codea]" routerLink="/liste">
                <img src="../assets/img/edit.png" alt="erreur" height="32" width="32"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
